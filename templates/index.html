<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm">
            <div>
                <label for="url">YouTube URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div>
                <label for="format">Format:</label>
                <select id="format" name="format">
                    <option value="360p">360p</option>
                    <option value="480p">480p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                </select>
            </div>
            <button type="submit">Download</button>
        </form>
        <div id="message"></div>
        <div id="progressContainer" style="display: none;">
            <progress id="progressBar" value="0" max="100"></progress>
            <div id="progressText"></div>
        </div>
        <div id="downloadLink" style="display: none;">
            <a href="#" id="videoLink">Download Video</a>
        </div>
    </div>
    <script>
        let downloadId = null;
        let pollingInterval = null;

        document.getElementById('downloadForm').onsubmit = async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = "Starting download...";

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, format })
                });

                const result = await response.json();

                if (response.ok) {
                    downloadId = result.download_id;
                    document.getElementById('progressContainer').style.display = 'block';
                    startProgressUpdates();
                } else {
                    messageDiv.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
            }
        };

        function startProgressUpdates() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            pollingInterval = setInterval(checkProgress, 1000);
        }

        async function checkProgress() {
            try {
                const response = await fetch(`/progress/${downloadId}`);
                const data = await response.json();

                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');

                if (data.progress === 'done') {
                    progressBar.value = 100;
                    progressText.textContent = 'Download complete!';
                    clearInterval(pollingInterval);
                    document.getElementById('downloadLink').style.display = 'block';
                    document.getElementById('videoLink').href = `/get_video/${downloadId}`;
                } else if (String(data.progress).startsWith('error')) {
                    progressText.textContent = data.progress;
                    clearInterval(pollingInterval);
                } else if (data.progress === 'Processing') {
                    progressText.textContent = 'Processing video...';
                } else {
                    progressBar.value = data.progress;
                    progressText.textContent = `${data.progress}%`;
                }
            } catch (error) {
                console.error('Error checking progress:', error);
            }
        }
    </script>
</body>
</html>
